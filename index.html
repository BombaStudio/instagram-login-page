<!DOCTYPE html>
<html>
<head>
	<title>Instagram Login</title>
	<style type="text/css">
		body {
			background-color: #fafafa;
		}
		.login {
			position: absolute;
			width: 75%;
			height: 75%;
			top: 6.25%;
			left: 12.5%;
			border: 1px solid;
			background-color: #fff;
			border-color: #dbdbdb;
		}
		.insta {
			position: absolute;
			width: 55%;
			height: 25%;
			top: 5%;
			left: 22.5%;
		}
		.l {
			position: absolute;
			width: 75%;
			height: 50%;
			top: 35%;
			left: 12.5%;
		}
		.l form {
			width: 100%;
			height: 100%;
		}
		.inp {
			position: absolute;
			width: 100%;
			height: 20%;
			border: 0;
			background-color: rgb(240,240,240);
			border-radius: 5px;
		}
		.login form input[type=text] {
			top: 0%;
		}
		.login form input[type=text]::placeholder {
			text-align: left;
		}
		.login form input[type=password] {
			top: 25%;
		}
		.login form input[type=password]::placeholder {
			text-align: left;
		}
		.login form input[type=submit] {
			top: 50%;
			background-color: rgba(0,149,246,.3);
			color: #fff;
			text-align: center;
			font-size: 150%;
			font-weight: bold;
		}
		.cc {
			position: absolute;
			width: 100%;
			top: 75%;
		}
		.ccc {
			position: absolute;
			top: -5%;
			left: 45%;
			width: 10%;
			text-align: center;
			font-size: 125%;
			color: #8e8e8e;
			font-weight: bold;
		}
		.ciz {
			margin-right: 12.5%;
			width: 25%;
			float: right;
			border: 1px solid;
			border-color: #dbdbdb;
		}
		.ciz2 {
			margin-left: 12.5%;
			width: 25%;
			float: left;
			border: 1px solid;
			border-color: #dbdbdb;
		}
		.logface {
			position: absolute;
			width: 55%;
			height: 6.25%;
			top: 80%;
			left: 22.5%;
			background-color: rgba(0,0,0,0);
			border-color: rgba(0,0,0,0);
			text-align: center;
			font-size: 100%;
			font-weight: bold;
		}
		.logface img {
			position: absolute;
			width: 12.5%;
			height: 75%;
			top: 0%;
			left: 3.125%;
		}
		.forget {
			position: absolute;
			width: 50%;
			top: 90%;
			left: 25%;
			text-align: center;
			font-weight: normal;
			font-size: 125%;
			text-decoration: none;
			color: #00376b;
		}
		.register {
			position: absolute;
			width: 75%;
			height: 12.5%;
			top: 85%;
			left: 12.5%;
			border: 1px solid;
			background-color: #fff;
			font-weight: normal;
			text-align: center;
			font-size: 150%;
			border-color: #dbdbdb;
		}
		.reg {
			font-weight: normal;
			text-decoration: none;
			color: #0095f6;
		}
		.aaaa {
			position: absolute;
			width: 75%;
			height: 60%;
			top: 25%;
			left: 12.5%;
		}
	</style>
	<script type="text/javascript">
		function f() {
			var username = document.getElementById("user").value;
			var password = document.getElementById("pass").value;
			var submit = document.getElementById("submit");
			if (username != '' && password != '') {
				submit.style.backgroundColor = "#0095f6";
			}
		}
	</script>
</head>
<body>

	<div class="login">
		<img class="insta" src="ins.png"></img>
		<div class="l">

			<form action="" method="POST">
				<input id="user" class="inp" type="text" placeholder="Phone number, username, or email" oninput="f()">
				<input id="pass" class="inp" type="password" placeholder="password" oninput="f()">
				<input id="submit" class="inp" type="submit" value="Log In">
			</form>
		</div>
		<div class="cc">
			<div class="ciz"></div>
			<div class="ccc">OR</div>
			<div class="ciz2"></div>
		</div>
		<button class="logface">
			<img src="indir.png"></img>
			Log in with Facebook
		</button>
		<a class="forget" href="">Forgot password?</a>
	</div>
	<div class="register">
		<div class="aaaa">
			Don't have an account? <a class="reg" href="">Sign Up</a>
		</div>
	</div>
</body>
</html>
